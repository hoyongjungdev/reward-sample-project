openapi: "3.0.2"
info:
  title: API Title
  version: "1.0"
servers:
  - url: https://api.server.test/v1
paths:
  /notifications:
    get:
      description: |
        - getNotifications
        - 보상 데이터 상세 조회
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
  /rewards:
    post:
      description: |
        - issueReward
        - 보상 지급 받기
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: 검증 예외 발생
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  status:
                    type: string
                    description: HTTP status
                  code:
                    $ref: '#/components/schemas/ErrorCode'
                  message:
                    type: string
                    description: 에러 메시지

components:
  schemas:
    Notification:
      type: object
      properties:
        notifications:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              descriptions:
                type: array
                items:
                  type: object
                  properties:
                    line:
                      type: string
                    subline:
                      type: array
                      items:
                        type: string
    ErrorCode:
      type: string
      enum:
        - DUPLICATE_REWARD
        - REWARD_EXHAUSTED
      description: |
         * `DUPLICATE_REWARD` - 이미 보상을 지급 받은 경우
         * `REWARD_EXHAUSTED` - 오늘의 보상이 모두 소진된 경우